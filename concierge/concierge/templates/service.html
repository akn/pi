{% extends "base.html" %}

{% block page_id %} {{service.name}} {% endblock %}

{% block header %}
    <div data-role="header" data-backbtn="false">
        <h1>{{service.name}}</h1>
        <a href="/" class="ui-btn-left">Back</a>
    </div><!-- /header -->
{% endblock %}

{% block page_content %}
	<div data-role="content">
            <form action="/services/{{service.id}}" method="post" name="service_form">
                         
                <fieldset>
                    {{form.favorite}} {{form.favorite.label}}
                    <input type="range" name="{{form.rating.name}}" id="slider" value="{{rating}}" min="1" max="5"  />
                </fieldset>
                <input id="SubmitServ" type="submit" value="Save" data-role="button" data-inline="true" data-theme="b" />
		</form>
	</div><!-- /content -->
		
{% endblock %}

{% block footer %} {% endblock %}
